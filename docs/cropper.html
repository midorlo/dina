<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Avatar Cropper – kompaktes Beispiel (Fix: Editor zeigt Bild)</title>

    <!-- Cropper.css (jsDelivr mit Fallback auf unpkg) -->
    <link id="cropper-css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs@1.6.2/dist/cropper.min.css" onerror="this.onerror=null;this.href='https://unpkg.com/cropperjs@1.6.2/dist/cropper.min.css'" />

    <style>
        :root {
            --size: 300px;   /* Anzeigegröße der Croppingfläche */
            --preview: 120px;/* Vorschaugröße (rund) */
        }
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; display: grid; gap: 16px; justify-items: start; }
        .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }

        .crop-wrap { position: relative; width: var(--size); height: var(--size); overflow: hidden; border: 1px solid #ddd; border-radius: 8px; background: repeating-conic-gradient(#f8f8f8 0 25%, #fff 0 50%) 50%/20px 20px; }
        /* Wichtig: Der von Cropper generierte Container soll die Box voll ausfüllen */
        .crop-wrap .cropper-container { width: 100% !important; height: 100% !important; }
        /* Ursprungsbild initial hidden, wird NACH dem Laden sichtbar geschaltet, damit Cropper sauber mounten kann */
        #avatar { max-width: 100%; display: none; } /* nur das Quellbild verstecken, nicht die von Cropper generierten <img> */
        .crop-wrap .placeholder { position: absolute; inset: 0; display: grid; place-items: center; color: #666; font-size: 0.95rem; text-align: center; padding: 12px; }

        .preview { width: var(--preview); height: var(--preview); border: 2px solid #444; border-radius: 50%; overflow: hidden; }
        .btn { padding: 8px 12px; border: 0; border-radius: 8px; cursor: pointer; background: #0d6efd; color: #fff; font-weight: 600; }
        .btn.secondary { background: #6c757d; }
        .btn:disabled { opacity: .6; cursor: not-allowed; }
        .note { font-size: .9rem; color: #555; }
        .out { display: grid; gap: 8px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
<h2>Avatar zuschneiden (kleines Setup)</h2>
<div class="row">
    <input type="file" id="fileInput" accept="image/*" />
    <button class="btn secondary" id="resetBtn" disabled>Reset</button>
</div>

<div class="row">
    <div class="crop-wrap" id="cropWrap">
        <!-- Placeholder statt kaputtem Bild-Icon im Initialzustand -->
        <div class="placeholder" id="placeholder">Bild wählen oder per Drag&Drop hier ablegen</div>
        <img id="avatar" alt="Zu schneidendes Bild" />
    </div>
    <div class="out">
        <div class="preview" id="preview" aria-label="Runde Vorschau"></div>
        <div class="note">Vorschau (rund)</div>
        <div class="row">
            <button class="btn" id="saveBtn" disabled>Als PNG öffnen</button>
        </div>
    </div>
</div>

<p class="note">Tipps: Mausrad/Pinch zum Zoomen, Bild ziehen zum Verschieben. Aspect Ratio ist 1:1 für Avatare.</p>

<!-- Cropper.js (jsDelivr mit Fallback auf unpkg) -->
<script id="cropper-js" src="https://cdn.jsdelivr.net/npm/cropperjs@1.6.2/dist/cropper.min.js" onerror="this.onerror=null;this.src='https://unpkg.com/cropperjs@1.6.2/dist/cropper.min.js'"></script>

<script>
    (function () {
        const img = document.getElementById('avatar');
        const fileInput = document.getElementById('fileInput');
        const saveBtn = document.getElementById('saveBtn');
        const resetBtn = document.getElementById('resetBtn');
        const previewEl = document.getElementById('preview');
        const placeholder = document.getElementById('placeholder');
        const cropWrap = document.getElementById('cropWrap');
        let cropper = null;

        // Allow drag & drop to the crop area
        ['dragenter','dragover'].forEach(evt => cropWrap.addEventListener(evt, e => { e.preventDefault(); e.dataTransfer.dropEffect = 'copy'; }));
        cropWrap.addEventListener('drop', e => {
            e.preventDefault();
            const file = e.dataTransfer.files && e.dataTransfer.files[0];
            if (file) loadFile(file);
        });

        function ensureCropperAvailable() {
            if (typeof window.Cropper === 'undefined') {
                alert('Cropper.js konnte nicht geladen werden. Prüfe Internet/Adblocker/CDN.');
                return false;
            }
            return true;
        }

        function destroyCropper() {
            if (cropper) { cropper.destroy(); cropper = null; }
        }

        function showPlaceholder() {
            placeholder.classList.remove('hidden');
            img.style.display = 'none';
        }

        function showImage() {
            placeholder.classList.add('hidden');
            img.style.display = 'block';
        }

        function initCropper() {
            if (!ensureCropperAvailable()) return;
            destroyCropper();
            // Warten, bis das IMG sichtbar ist, damit Cropper korrekt misst
            requestAnimationFrame(() => {
                cropper = new window.Cropper(img, {
                    aspectRatio: 1,
                    autoCropArea: 1,
                    viewMode: 1,
                    responsive: true,
                    preview: previewEl,
                    dragMode: 'move',
                    minContainerWidth: parseInt(getComputedStyle(document.documentElement).getPropertyValue('--size')),
                    minContainerHeight: parseInt(getComputedStyle(document.documentElement).getPropertyValue('--size')),
                });
            });
            saveBtn.disabled = false;
            resetBtn.disabled = false;
        }

        function loadFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Bitte ein Bild auswählen.');
                return;
            }
            const reader = new FileReader();
            reader.onload = () => {
                img.onload = () => { showImage(); initCropper(); };
                img.onerror = () => { // Falls defektes Bild → sauberer Reset + Placeholder
                    showPlaceholder();
                    destroyCropper();
                    previewEl.innerHTML = '';
                    saveBtn.disabled = true;
                    resetBtn.disabled = true;
                };
                img.src = reader.result;
            };
            reader.readAsDataURL(file);
        }

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files && e.target.files[0];
            if (!file) return;
            loadFile(file);
        });

        saveBtn.addEventListener('click', () => {
            if (!cropper) return;
            const canvas = cropper.getCroppedCanvas({ width: 256, height: 256 });
            if (!canvas) return;
            const dataUrl = canvas.toDataURL('image/png');
            const win = window.open('about:blank');
            if (win && win.document) {
                win.document.write('<title>Dein Avatar</title>');
                win.document.write('<h3>Dein zugeschnittener Avatar (PNG, rund darstellbar)</h3>');
                win.document.write('<img src="' + dataUrl + '" style="border-radius:50%;width:256px;height:256px;image-rendering:auto;" alt="Avatar" />');
            }
        });

        resetBtn.addEventListener('click', () => {
            destroyCropper();
            img.removeAttribute('src');
            fileInput.value = '';
            saveBtn.disabled = true;
            resetBtn.disabled = true;
            previewEl.innerHTML = '';
            showPlaceholder();
        });

        // Initialzustand → Placeholder anzeigen
        showPlaceholder();
    })();
</script>
</body>
</html>
